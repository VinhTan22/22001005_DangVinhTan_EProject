name: CI/CD Microservices with Docker

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. L·∫•y source code t·ª´ repo
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Thi·∫øt l·∫≠p Docker Buildx (d√πng retry n·∫øu l·ªói)
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        continue-on-error: true

      - name: Retry Buildx setup if failed
        if: failure()
        run: |
          echo "‚ö†Ô∏è Buildx setup failed, retrying in 15s..."
          sleep 15
          docker buildx create --use || echo "‚öôÔ∏è Buildx fallback activated"

      # 3. ƒêƒÉng nh·∫≠p Docker Hub (th·ª≠ l·∫°i n·∫øu b·ªã l·ªói t·∫°m th·ªùi 503)
      - name: Log in to Docker Hub (with retry)
        run: |
          for i in {1..5}; do
            echo "üåÄ Attempt $i to log in to Docker Hub..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin && break
            echo "‚ùå Login failed (attempt $i), retrying in 15s..."
            sleep 15
          done

      # 4. Build v√† push Auth Service
      - name: Build and push Auth service
        uses: docker/build-push-action@v6
        with:
          context: ./auth
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/auth-service:latest
            ${{ secrets.DOCKER_USERNAME }}/auth-service:${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. Build v√† push Product Service
      - name: Build and push Product service
        uses: docker/build-push-action@v6
        with:
          context: ./product
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/product-service:latest
            ${{ secrets.DOCKER_USERNAME }}/product-service:${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. Build v√† push Order Service
      - name: Build and push Order service
        uses: docker/build-push-action@v6
        with:
          context: ./order
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/order-service:latest
            ${{ secrets.DOCKER_USERNAME }}/order-service:${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 7. Build v√† push API Gateway
      - name: Build and push API Gateway
        uses: docker/build-push-action@v6
        with:
          context: ./api-gateway
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest
            ${{ secrets.DOCKER_USERNAME }}/api-gateway:${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
